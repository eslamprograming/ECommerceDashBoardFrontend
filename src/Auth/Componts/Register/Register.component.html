<!-- Sign Up Start -->
<form (ngSubmit)="onSubmit()">
<div class="container-fluid">
   <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
       <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
           <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
               <div class="d-flex align-items-center justify-content-between mb-3">
                   <a href="index.html" class="">
                       <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Register</h3>
                   </a>
                   
               </div>
               <div class="form-row">
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control" id="floatingText" name="FirstName" placeholder="FirstName" [(ngModel)]="model.FirstName" >
                     <label for="floatingText">FirstName</label>
                 </div>
                 <div class="form-floating mb-3">
                     <input type="email" class="form-control" id="floatingInput" name="LastName" placeholder="LastName" [(ngModel)]="model.LastName">
                     <label for="floatingInput">LastName</label>
                 </div>
               </div>
               <div class="form-row">
                  <div class="form-floating mb-3">
                     <input type="text" class="form-control" id="floatingText" name="Username" placeholder="jhondoe" [(ngModel)]="model.Username">
                     <label for="floatingText">Username</label>
                 </div>
                 <div class="form-floating mb-3">
                     <input type="email" class="form-control" id="floatingInput" name="Email" placeholder="name@example.com" [(ngModel)]="model.Email">
                     <label for="floatingInput">Email address</label>
                 </div>
               </div>
               <div class="form-floating mb-4">
                   <input type="password" class="form-control" id="floatingPassword" name="Password" placeholder="Password" [(ngModel)]="model.Password">
                   <label for="floatingPassword">Password</label>
               </div>
               
               <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
               <p class="text-center mb-0">Already have an Account? <a href="/Login">Login</a></p>
           </div>
       </div>
   </div>
</div>
<!-- Sign Up End -->
</form>
