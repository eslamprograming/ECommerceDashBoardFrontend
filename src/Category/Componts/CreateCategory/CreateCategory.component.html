<div class="container">
  <div class="intro">
    <h2 class="text-center">Add New Category</h2>
  </div>
  <form class="form-inline" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
    <div class="form-group">
      <input class="form-control" ngModel type="text" name="CategoryName" placeholder="Your Category">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Add</button>
    </div>
  </form>
</div>
