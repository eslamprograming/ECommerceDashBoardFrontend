<div class="container">
	<div class="text">
		Product Form
	</div>
	<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" enctype="multipart/form-data">
		<div class="form-row">
			<div class="input-data">
				<input type="text" name="ProductName" ngModel required>
				<div class="underline"></div>
				<label for="ProductName">ProductName</label>
			</div>
			<div class="input-data">
				<input type="file" class="custom-file-input" name="ProductImageURL" (change)="onFileSelected($event)" ngModel  required>
				<div></div>
				<label for="ProductImageURL"></label>
			</div>
		</div>
		<div class="form-row">
			<div class="input-data">
				<input type="text" name="Price" ngModel  required>
				<div class="underline"></div>
				<label for="Price">Price</label>
			</div>
			<div class="input-data">
				<input type="number" name="StockQuantity" ngModel  required>
				<div class="underline"></div>
				<label for="StockQuantity">StockQuantity</label>
			</div>
		</div>
		<div class="form-row">
			<div class="input-data">
				<input type="text" name="Description" ngModel  required>
				<div class="underline"></div>
				<label for="Description">Description</label>
			</div>
			<div class="input-data">
				<label for="LeagueId">Category</label>
				<select style="width: 80%;margin-left: 20%;" name="CategoryID" ngModel   required>
				  <option value="">--Select Category--</option>
				  <option *ngFor="let league of responseobj.values" [value]="league.categoryID">{{ league.categoryName }}</option>
				</select>
				<div class="underline"></div>
			  </div>
		</div>
		<!-- <div class="form-row">
			<div class="input-data">
				<img src="myForm.value.ProductImageURL"  width="200px" height="100px" alt="item"/>
				<div class="underline"></div>
				
			</div>
			
		</div> -->
		<br />
		<div class="form-row submit-btn">
			<div class="input-data">
				<div class="inner"></div>
				<input type="submit" value="submit">
			</div>
		</div>
	</form>
 </div>
